        <form style="margin: 50px;">
                
            <div class="form-group">
                <div class="col-md-3"><label for="name">Nom:</label></div>
                <div class="col-md-11"><input id="name" type="text" class="form-control "></div>
                <div class="col-md-1"><p id="pname"></p></div>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <div class="col-md-3"> <label for="datepicker">Date de Naissance:</label></div>

            </div>
            <div class="form-group">
                
                <div class="col-md-3"> <label for="address">Adresse:</label></div>
                <div class="col-md-11"> <input id="address" type="text" class="form-control"></div>
                <div class="col-md-1"> <input id="addressBtn" type="button" class="btn btn-warning" onclick="getLocation()" value="GPS"></div>
                <div id="map" ></div>
            </div>
                
            
            <div class="form-group">
                
                <div class="col-md-3"><label for="mail">Mail:</label></div>
                <div class="col-md-11"><input id="mail" type="email" class="form-control"></div>
                <div class="col-md-1"><p id="pmail"></p></div> 
                <br>
            </div>
            
            <div  >
            <button id="bt" type="button" class="btn btn-primary btn-md"style="margin-top:20px; " >Valider</button>
            </div>

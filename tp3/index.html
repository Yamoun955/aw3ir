        <script>
            $( document ).ready(function() {
                console.log( "DOM ready!" );
                $( function() {
                $( "#datepicker" ).datepicker({
                    altFormat: "dd-mm-yy",
                    maxDate: "+0d +0m +0y"
                    
                });
                 } );
                
                $("#bt").click(function(){
                if($("#name").val().length==0 || $("#firstName").val().length==0 || $("#datepicker").val().length==0 || 
                       $("#address").val().length==0 || $("#mail").val().length==0) {
                  $(".modal-title").html("Message Modal");  
                  $(".modal-body").html("Veuillez remplir tout les champs svp"); 
                }
                else if($("input").val().length != 0){
                $(".modal-title").html('\<p>Bienvenu '+ $("#name").val() + '</p\>' );
                
                $(".modal-body").html('Vous etes né le ' +  $("#datepicker").val() + ' et vous habitez ' + '<img src="https://maps.googleapis.com/maps/api/staticmap?markers='+$("#address").val()+'&zoom=7&size=200x150&scale=2&key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg" /\>' + '\<br\>' + '\<strong style="color:blue;">' +$("#address").val() + '</strong\>');

                }
             
            });
                });
